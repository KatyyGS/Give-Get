<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give & Get</title>
    <link href="css/estilosregister.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="container">
    <div class="row align-items-center justify-content-center mt-5">
      
      <!-- imagen -->
<div class="col-lg-5 text-center mb-3 mb-lg-0 d-none d-lg-block">
  <img id="fondo" src="img/fondo.png" alt="Imagen de fondo" class="img-fluid rounded-lg" style="max-height: 650px;">
</div>


      <!-- formulario -->
      <div class="col-lg-5">
        <div class="contenedor">
          <a href="index.html"><img class="flecha" src="img/flecha.svg" alt="Logo"></a>
          <h1 class="bienvenida">Completa los datos para crear tu cuenta</h1>
<div class="d-flex flex-column gap-1">
  <span class="inputname">E-mail</span>
          <input type="text" placeholder="   Ejemplo@email.com" class="reginput" />
  <span class="inputname">Teléfono</span>
          <input type="number" placeholder="   +598 000 000" class="reginput" />
   <span class="inputname">Nombre de usuario</span>
          <input type="text" placeholder="   Ingrese su nombre de usuario" class="reginput" />
   <span class="inputname">Contraseña</span>
          <input type="password" placeholder="   Ingrese su contraseña" class="reginput" />
   <span class="inputname">Fecha de nacimiento</span>
          <input type="date" placeholder="   " class="reginput" />
</div>
<div class="tyc">
<input type="checkbox" id="terminos">
<span class = "tycspan">Acepto que me conecten por SMS y Whatsapp</span>
</div>
          <div class="registerbtn">
            <button class="Acceptar">Aceptar</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
